<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width initial-scale=1.0 user-scalable=yes minimum-scale=1.0 maximum-scale=3.0">
    <title>Peter Pan's Secret</title>

    <link rel="icon" href="./images/elf_black_fav.ico" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <!-- Bootstrap(icon) CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    <!-- header -->
    <header></header>

    <!-- section -->
    <section id="sec_1">
        <img src="./images/carousel_02.png" alt="">
    </section>

    <section id="sec_2">
        <h3>Information</h3>
        <div class="sec_2_box">
            <iframe src="https://reurl.cc/7KjqAQ" width="40%" height="100%" style="border:0;" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <iframe width="60%" height="100%" src="https://reurl.cc/paZRbe" title="YouTube video player" frameborder="0"
                referrerpolicy="strict-origin-when-cross-origin"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <section id="sec_3">
        <h3>Reserve</h3>
        <div class="sec_3_box">
            <div id="carousel_box" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner"></div>

                <button class="carousel-control-prev" id="carousel-btn" type="button" data-bs-target="#carousel_box"
                    data-bs-slide="prev"></button>
                <button class="carousel-control-next" id="carousel-btn" type="button" data-bs-target="#carousel_box"
                    data-bs-slide="next"></button>

                <button id="carousel_btn">
                    <a href="./room.html">
                        See more
                    </a>
                </button>
            </div>
        </div>
    </section>

    <section id="sec_4">
        <h3>Contact</h3>
        <div class="sec_4_box">
            <div class="img_box">
                <img src="./images/carousel_01.png" alt="">
            </div>
            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0rV8062vVFpTsvDk4rDAnHW5asf61Jtfdc6wVLaLIm5cGg/formResponse"
                id="contact_form" target="_blank" method="POST">
                <div class="form_box">
                    <label>
                        <i class="bi bi-person"></i>：
                        <input type="text" id="user_name" name="entry.1448030857" placeholder="name" required>
                    </label>
                </div>
                <div class="form_box">
                    <label>
                        <i class="bi bi-gender-ambiguous"></i>：
                        <label id="user_gender_male">
                            <input type="radio" id="user_gender_male" name="entry.523549785" value="Male" checked
                                required>male
                        </label>
                        <label id="user_gender_female">
                            <input type="radio" id="user_gender_female" name="entry.523549785" value="Female">female
                        </label>
                    </label>
                </div>
                <div class="form_box">
                    <label>
                        <i class="bi bi-phone-vibrate"></i>：
                        <input type="tel" id="user_phone" name="entry.745575027" placeholder="phone" required>
                    </label>
                </div>
                <div class="form_box">
                    <label>
                        <i class="bi bi-envelope"></i>：
                        <input type="email" id="user_email" name="entry.238845254" placeholder="email" required>
                    </label>
                </div>
                <div class="form_box">
                    <label>
                        <i class="bi bi-house"></i>：
                        <select id="user_room" name="entry.192299416" required>
                            <option value="" selected disabled>room</option>
                        </select>
                    </label>
                </div>
                <div class="form_box">
                    <label class="textarea">
                        <i class="bi bi-chat-dots"></i>：
                        <textarea id="user_comment" name="entry.647180847" placeholder="comment"></textarea>
                    </label>
                </div>
                <input type="submit" id="submit_btn" value="submit">
            </form>
        </div>
    </section>

    <section id="sec_5">
        <h3>FAQ</h3>
        <div class="sec_5_box">
            <div class="accordion accordion-flush" id="accordion_flush"></div>
        </div>
    </section>

    <!-- footer -->
    <footer></footer>

    <!-- jQ CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./allpage.js"></script>
</body>

</html>
